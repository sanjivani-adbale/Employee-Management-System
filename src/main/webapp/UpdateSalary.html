<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>UpdateSalary</title>
<link rel="stylesheet" href="bootstrap.min.css">
</head>
<body style="margin-top: 45px; background-color: rgb(224, 218, 218);">
    <div class="container">
    <h1 align="center" class="display-4" style="color:black"><b>Salary Update Form</b></h1>
    <hr>
             <br>
    </div>
    
    <form action="SalUpdate" method="post">
        <table align="center">
            <tr>
                <td><b>Employee Id</b></td>
                <td><input type="number" name="empno" style="background-color: rgb(238, 251, 252);" required autocomplete="off" class="form-control"></td>
            </tr>
            <tr>
                <td><b>Current Salary</b></td>
                <td><input type="number" name="cursl" style="background-color: rgb(238, 251, 252);" required autocomplete="off" class="form-control"></td>
            </tr>
            <tr>
                <td><b>New Salary</b></td>
                <td><input type="number" name="newsl" style="background-color: rgb(238, 251, 252);" required autocomplete="off" class="form-control"></td>
            </tr>
            <tr>
                <td><input type="submit" value="Submit" class="btn btn-primary">
                <td></td>
            </tr>
        </table>
    </form>

</body>
</html>
