<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>NewEmployee</title>
<link rel="stylesheet" href="bootstrap.min.css">
</head>
<body style="margin-top: 45px; background-color: rgb(224, 218, 218);">
    <div class="container">
    <h1 align="center" class="display-4" style="color:black"><b>New Employee Form</b></h1>
    <hr>
    <form action="AddEmployee" method="post">
        <table align="center">
            <tr>
                <td><b>Employee Id</b></td>
                <td><input type="number" name="empno" style="background-color: rgb(238, 251, 252);" autocomplete="off" required class="form-control"></td>
            </tr>
            <tr>
                <td><b>Employee Name</b></td>
                <td><input type="text" name="empnm" style="background-color: rgb(238, 251, 252);" autocomplete="off" required class="form-control"></td>
            </tr>
            <tr>
                <td><b>Location</b></td>
                <td><input type="text" name="location" style="background-color: rgb(238, 251, 252);" autocomplete="off" required class="form-control"></td>
            </tr>
            <tr>
                <td><b>Department</b></td>
                <td><input type="text" name="department" style="background-color: rgb(238, 251, 252);" autocomplete="off" required class="form-control"></td>
            </tr>
            <tr>
                <td><b>Post</b></td>
                <td><input type="text" name="post" style="background-color: rgb(238, 251, 252);" autocomplete="off" required class="form-control"></td>
            </tr>
            <tr>
                <td><b>Salary</b></td>
                <td><input type="number" name="salary" style="background-color: rgb(238, 251, 252);" autocomplete="off" required class="form-control"></td>
            </tr>
            <tr>
                <td><b>Gender</b></td>
                <td><input type="text" name="gender" style="background-color: rgb(238, 251, 252);" autocomplete="off" required class="form-control"></td>
            </tr>
            <tr>
                <td><b>MobileNo</b></td>
                <td><input type="tel" name="mobile" maxlength="10" style="background-color: rgb(238, 251, 252);" autocomplete="off" required class="form-control"></td>
            </tr>
            <tr>
                <td><b>EmailId</b></td>
                <td><input type="email" name="emailid" style="background-color: rgb(238, 251, 252);" autocomplete="off" required class="form-control"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Submit" class="btn btn-primary">
                <input type="reset" value="Reset" class="btn btn-primary"></td>
            </tr>
        </table>
    </form>
    </div>
</body>
</html>
